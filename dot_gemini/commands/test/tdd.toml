description = "Generate initial test cases for a feature to support Test-Driven Development"
prompt = """
You are a senior software engineer. The user wants to implement the following feature:

{{args}}

Please:
1. Examine existing test files in the repository to identify the test framework, style, and structure used.
2. Generate initial unit tests for this feature to support Test-Driven Development (TDD).
3. Identify the appropriate test file and append the generated tests to it, or create a new test file if none exists.
4. At the end, provide a clear summary of the test cases created, including what each test case is intended to verify.

Requirements:
- Summary should be structured and concise.
- Make reasonable assumptions if the feature description is ambiguous and indicate them.
"""
