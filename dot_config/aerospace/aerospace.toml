# 'main' binding mode declaration
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# 'main' binding mode must be always presented
# Fallback value (if you omit the key): mode.main.binding = {}
[mode.main.binding]

# All possible keys:
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon, backtick,
#                   leftSquareBracket, rightSquareBracket, space, enter, esc, backspace, tab
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right

# All possible modifiers: cmd, alt, ctrl, shift

# All possible commands: https://nikitabobko.github.io/AeroSpace/commands

# See: https://nikitabobko.github.io/AeroSpace/commands#layout
# alt-slash = 'layout tiles horizontal vertical'
# alt-comma = 'layout accordion horizontal vertical'

alt-shift-p = ['exec-and-forget aerospace list-workspaces --monitor focused --empty no | aerospace workspace --wrap-around prev'] # previous non-empty workspace

# See: https://nikitabobko.github.io/AeroSpace/commands#focus
# alt-h = 'focus left'
# alt-j = 'focus down'
# alt-k = 'focus up'
# alt-l = 'focus right'

# See: https://nikitabobko.github.io/AeroSpace/commands#move
# alt-shift-h = 'move left'
# alt-shift-j = 'move down'
# alt-shift-k = 'move up'
# alt-shift-l = 'move right'

# alt-shift-minus = 'resize smart -50'
# alt-shift-equal = 'resize smart +50'

# See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
# alt-tab = 'workspace-back-and-forth'
# See: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
# alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# See: https://nikitabobko.github.io/AeroSpace/commands#mode
alt-shift-semicolon = 'mode command'

# 'command' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.command.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main'] # reset layout
ctrl-r = ['exec-and-forget altr -w com.twio142.swift -t aero_next -a restart'] # restart AeroSpace
f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
d = ['close', 'mode main'] # close window
ctrl-d = ['close-all-windows-but-current', 'mode main'] # close all other windows
tab = ['workspace-back-and-forth', 'mode main']
b = ['exec-and-forget aerospace list-workspaces --monitor focused --empty --visible no | aerospace move-node-to-workspace --wrap-around next --focus-follows-window', 'mode main'] # break window from current workspace
c = ['exec-and-forget aerospace list-workspaces --monitor focused --empty --visible no | aerospace workspace --wrap-around next', 'mode main'] # go to an empty workspace
n = ['exec-and-forget altr -w com.twio142.swift -t aero_next', 'mode main'] # next non-empty workspace / new empty workspace
p = ['exec-and-forget aerospace list-workspaces --monitor focused --empty no | aerospace workspace --wrap-around prev', 'mode main'] # previous non-empty workspace
m = ['move-node-to-monitor --wrap-around next --focus-follows-window', 'mode main'] # move window to next monitor
shift-m = ['move-workspace-to-monitor --wrap-around next', 'mode main'] # move workspace to next monitor
h = ['focus left', 'mode main', 'exec-and-forget sleep 0.5 && aerospace move-mouse window-lazy-center']
j = ['focus down', 'mode main', 'exec-and-forget sleep 0.5 && aerospace move-mouse window-lazy-center']
k = ['focus up', 'mode main', 'exec-and-forget sleep 0.5 && aerospace move-mouse window-lazy-center']
l = ['focus right', 'mode main', 'exec-and-forget sleep 0.5 && aerospace move-mouse window-lazy-center']
shift-h = ['move left', 'mode main', 'exec-and-forget sleep 0.5 && aerospace move-mouse window-lazy-center']
shift-j = ['move down', 'mode main', 'exec-and-forget sleep 0.5 && aerospace move-mouse window-lazy-center']
shift-k = ['move up', 'mode main', 'exec-and-forget sleep 0.5 && aerospace move-mouse window-lazy-center']
shift-l = ['move right', 'mode main', 'exec-and-forget sleep 0.5 && aerospace move-mouse window-lazy-center']
a = ['mode app']
s = ['mode space']
e = ['mode expand']
space = ['move-mouse window-lazy-center']

# See: https://nikitabobko.github.io/AeroSpace/commands#exec-and-forget
slash = ['exec-and-forget open -g hammerspoon://window_hints', 'mode main']

# See: https://nikitabobko.github.io/AeroSpace/commands#resize
