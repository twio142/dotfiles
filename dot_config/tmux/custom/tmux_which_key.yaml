# yaml-language-server: $schema=config.schema.yaml
command_alias_start_index: 200
keybindings:
  root_table: M-Space
  prefix_table: Space
title:
  style: align=centre,bold
  prefix: ""
  prefix_style: ""
position:
  x: R
  y: P
custom_variables:
  - name: log_info
    value: "#[fg=green,italics] [info]#[default]#[italics]"
macros:
  - name: test
    commands:
      - display "#{pane_current_path}"
      - send-keys Enter
items:
  - name: Run
    key: ":"
    command: command-prompt -p "❯" -T command
  - name: Last window
    key: tab
    command: last-window
  - name: Last pane
    key: "`"
    command: last-pane
  - separator: true
  - name: +Windows
    key: w
    menu:
      - name: Last
        key: tab
        command: last-window
      - name: Choose
        key: w
        command: choose-tree -Zw
      - name: Next
        key: n
        command: "run-shell $XDG_CONFIG_HOME/tmux/scripts/next_window.sh" 
      - name: Previous
        key: p
        command: previous-window
      - name: New
        key: c
        command: neww -c "$HOME"
      - name: New …
        key: C
        command: command-prompt -p "❯" -T command "neww \"%1\""
      - separator: true
      - name: Rename
        key: r
        command: command-prompt -p "Rename window:" -I "#W" "renamew -- \"%%\""
      - name: Kill
        key: q
        command: 'confirm -p "Kill window #W? (y/n)" unlink-window -k'
      - name: Kill others
        key: Q
        command: 'confirm -p "Kill other windows? (y/n)" killw -a'
  - name: +Panes
    key: p
    menu:
      - name: Last
        key: tab
        command: lastp
      - name: Choose
        key: p
        command: displayp -d 0
      - name: Zoom
        key: z
        command: resizep -Z
      - separator: true
      - name: Split
        key: "-"
        command: "splitw -v -l 35% -c #{pane_current_path}"
      - name: Split …
        key: "_"
        command: command-prompt -p "❯" -T command "splitw -v -l 35% \"%1\""
      - name: Vsplit
        key: \\
        command: "splitw -h -c #{pane_current_path}"
      - name: Vsplit …
        key: "|"
        command: command-prompt -p "❯" -T command "splitw -h \"%1\""
      - separator: true
      - name: Mark
        key: m
        command: selectp -m
      - name: Kill
        key: q
        command: 'confirm -p "Kill pane #P? (y/n)" killp'
      - name: Break
        key: b
        command: break-pane
      - name: Respawn pane
        key: R
        command: run-shell $XDG_CONFIG_HOME/tmux/scripts/restart_pane.sh
  - name: +Layout
    key: l
    menu:
      - name: Next
        key: n
        command: nextl
        transient: true
      - name: Previous
        key: p
        command: prevl
        transient: true
      - name: Spread evenly
        key: "="
        command: selectl tiled
      - separator: true
      - name: Swap left
        key: h
        command: swapp -t "{left-of}"
      - name: Swap down
        key: j
        command: swapp -t "{down-of}"
      - name: Swap up
        key: k
        command: swapp -t "{up-of}"
      - name: Swap right
        key: l
        command: swapp -t "{right-of}"
      - name: Rotate
        key: o
        command: rotatew
        transient: true
      - separator: true
      - name: Split copy
        key: c
        command: split-copy
  - name: +Buffers
    key: b
    menu:
      - name: Choose
        key: b
        command: choose-buffer -Z
      - name: Paste
        key: p
        command: pasteb
      - name: Copy to clipboard
        key: c
        command: run-shell "tmux show-buffer | pbcopy"
      - name: Load from clipboard
        key: v
        command: run-shell "pbpaste | tmux load-buffer -"
  - name: +Sessions
    key: s
    menu:
      - name: Last
        key: tab
        command: switchc -l
      - name: Choose
        key: s
        command: choose-tree -Zs
      - name: Next
        key: n
        command: switchc -n
      - name: Previous
        key: p
        command: switchc -p
      - name: New
        key: c
        command: new
      - name: Rename
        key: r
        command: command-prompt -p "Rename session:" -I "#S" "rename -- \"%%\""
      - separator: true
      - name: Suspend
        key: z
        command: suspendc
      - name: Kill others
        key: Q
        command: 'confirm -p "Kill other sessions? (y/n)" kill-session -a'
      - name: Detach
        key: d
        command: detach
      - name: Detach others
        key: D
        command: detach-client -a
  - name: +App
    key: a
    menu:
      - name: Sidebar
        key: o
        command: toggle-sidebar
      - name: xplr
        key: x
        command: xplr
      - name: Bottom
        key: b
        command: btm
      - name: Lazydocker
        key: d
        command: lzd
      - separator: true
      - name: Reload config
        key: r
        command: ER
      - name: Edit config
        key: e
        command: EF
      - name: +Plugins
        key: p
        menu:
          - name: Install
            key: i
            command:
              run-shell $TMUX_PLUGIN_MANAGER_PATH/tpm/bindings/install_plugins
          - name: Update
            key: u
            command:
              run-shell $TMUX_PLUGIN_MANAGER_PATH/tpm/bindings/update_plugins
          - name: Clean
            key: c
            command:
              run-shell $TMUX_PLUGIN_MANAGER_PATH/tpm/bindings/clean_plugins
      - separator: true
      - name: Store sessions
        key: S
        command: "run-shell $XDG_CONFIG_HOME/tmux/scripts/store_sessions.sh"
      - name: Restore sessions
        key: R
        command: "run-shell $XDG_CONFIG_HOME/tmux/plugins/tmux-resurrect/scripts/restore.sh"
  - name: +Git
    key: g
    menu:
      - name: Lazygit
        key: g
        command:
          lzg
      - name: Files
        key: f
        command:
          run-shell -b "type=files $XDG_CONFIG_HOME/fzf/tmux-fzf-git.sh" 
      - name: Commits
        key: h
        command:
          run-shell -b "type=hashes $XDG_CONFIG_HOME/fzf/tmux-fzf-git.sh"
      - name: Branches
        key: b
        command:
          run-shell -b "type=branches $XDG_CONFIG_HOME/fzf/tmux-fzf-git.sh"
      - name: Remotes
        key: r
        command:
          run-shell -b "type=remotes $XDG_CONFIG_HOME/fzf/tmux-fzf-git.sh"
      - name: Log
        key: l
        command:
          run-shell -b "type=lreflogs $XDG_CONFIG_HOME/fzf/tmux-fzf-git.sh"
      - name: Each ref
        key: e
        command:
          run-shell -b "type=each_ref $XDG_CONFIG_HOME/fzf/tmux-fzf-git.sh"
      - name: Tags
        key: t
        command:
          run-shell -b "type=tags $XDG_CONFIG_HOME/fzf/tmux-fzf-git.sh"
      - name: Stash
        key: s
        command:
          run-shell -b "type=stashes $XDG_CONFIG_HOME/fzf/tmux-fzf-git.sh"
      - name: Worktree
        key: w
        command:
          run-shell -b "type=worktrees $XDG_CONFIG_HOME/fzf/tmux-fzf-git.sh"
  - separator: true
  - name: +Help
    key: h
    menu:
      - name: Keys
        key: k
        command: list-keys -N
      - name: Commands
        key: c
        command: list-commands
      - name: Tmux manual
        key: h
        command: tmux-man 
      - name: Man page
        key: m
        command: man
        separator: true
      - name: Messages
        key: m
        command: show-messages
      - name: Options
        key: o
        command: show-options -g
      - name: Window options
        key: w
        command: show-window-options -g
      - name: Environment
        key: e
        command: show-environment
