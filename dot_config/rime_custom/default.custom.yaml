# https://github.com/LEOYoon-Tsaw/Rime_collections/blob/master/Rime_description.md 按键速查
# https://dvel.me/posts/rime-ice/           雾凇拼音
# https://github.com/gaboolic/rime-frost/   白霜拼音
# https://github.com/hchunhui/librime-lua   Lua extensions for librime

patch:
  schema_list:
    - schema: rime_frost_double_pinyin_flypy
  menu/page_size: 9

  ascii_composer/switch_key/Shift_R: inline_ascii

  key_binder/bindings:
    - { when: paging, accept: Control+h, send: Page_Up }
    - { when: has_menu, accept: Control+l, send: Page_Down }
    - { when: paging, accept: Control+u, send: Page_Up }
    - { when: has_menu, accept: Control+d, send: Page_Down }
    - { when: has_menu, accept: backslash, send: 2 }
    - { when: composing, accept: Control+k, send: Up }
    - { when: composing, accept: Control+j, send: Down }
    - { when: composing, accept: Control+p, send: Up }
    - { when: composing, accept: Control+n, send: Down }
    - { when: composing, accept: Control+b, send: Shift+Left }
    - { when: composing, accept: Control+f, send: Shift+Right }
    - { when: composing, accept: Control+h, send: BackSpace }
    - { when: composing, accept: Control+a, send: Home }
    - { when: composing, accept: Control+e, send: End }
    - { when: composing, accept: Control+x, send: Shift+Delete }    # Reset item weight
    - { when: composing, accept: Control+w, send: Shift+BackSpace } # Delete previous word
    - { when: composing, accept: Alt+BackSpace, send: Shift+BackSpace }

  switcher/caption: …
  switcher/fold_options: false
  switcher/hotkeys:
    - Control+Shift+grave
    - Shift+F12

  # 自定义符号上屏
  punctuator/half_shape/+:
    '\': '\'
    "|": "、"
    "$": ["¥", "$", "€", "£"]
    "[": "「"
    "]": "」"
    "{": "『"
    "}": "』"
