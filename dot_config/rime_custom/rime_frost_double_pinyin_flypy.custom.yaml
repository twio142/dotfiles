patch:
  switches:
    - name: ascii_mode
      reset: 0
      states: [ 中, Ａ ]
    - name: traditionalization
      states: [ 简, 繁 ]
    - name: full_shape
      states: [ 􀀂, 􀀁 ]
    - name: search_single_char  # search.lua 的功能开关，辅码查词时是否单字优先
      states: [ 词, 字 ]
    - name: emoji

  # 自定义符号上屏
  punctuator/half_shape:
    __include: default:/punctuator/half_shape  # 从 default.yaml 导入配置
    '\': '\'
    "|": "、"
    "$": ["¥", "$", "€", "£"]
    "[": "「"
    "]": "」"
    "{": "『"
    "}": "』"

  translator/keep_comments: false
  translator/preedit_format:

  "engine/processors/@after 1": lua_processor@*switch_private
