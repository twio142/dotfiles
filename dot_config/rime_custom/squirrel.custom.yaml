patch:
  show_notifications_when: appropriate     # 状态通知，可设为全开（always）全关（never）  
  us_keyboard_layout: true                 # 美式键盘布局
  style/horizontal: false                  # 候选词横排

  # 皮肤主题名称输入在下方，分为浅色和深色
  # 浅色主题
  style/color_scheme: mac_light
  # 深色主题
  style/color_scheme_dark: mac_dark

  # 皮肤主题
  preset_color_schemes:
    mac_light:
      name: Mac浅色
      horizontal: false                       # true横排，false竖排
      candidate_format: "%c  %@ "             # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间
      corner_radius: 5                        # 窗口圆角
      hilited_corner_radius: 0                # 高亮圆角
      line_spacing: 6                         # 行间距(适用于竖排)
      border_height: 0                        # 窗口上下高度，大于圆角半径才生效
      border_width: 0                         # 窗口左右宽度，大于圆角半径才生效
      font_face: "Symbols Nerd Font"          # 候选词字体
      font_point: 13                          # 候选字大小
      label_font_point: 11                    # 候选编号大小
      text_color: 0x424242                    # 拼音行文字颜色 #424242
      back_color: 0xFFFFFF                    # 候选条背景色 #FFFFFF
      border_color: 0xFFFFFF                  # 边框色 #FFFFFF
      label_color: 0x999999                   # 预选栏编号颜色 #999999
      candidate_text_color: 0x3c3c3c          # 预选项文字颜色 #3c3c3c
      comment_text_color: 0xBBBBBB            # 拼音等提示文字颜色 #BBBBBB
      comment_font_point: 11
      hilited_text_color: 0x999999            # 高亮拼音 (需要开启内嵌编码) #999999
      hilited_back_color: 0xD75A00            # 第一候选项背景背景色 #005AD7
      hilited_candidate_text_color: 0xFFFFFF  # 第一候选项文字颜色 #FFFFFF
      hilited_candidate_label_color: 0xFFFFFF # 第一候选项编号颜色 #FFFFFF
      hilited_comment_text_color: 0xBBBBBB    # 注解文字高亮 #BBBBBB

    mac_dark:
      name: Mac深色
      horizontal: false                       # true横排，false竖排
      candidate_format: "%c  %@ "             # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间
      corner_radius: 5                        # 窗口圆角
      hilited_corner_radius: 0                # 高亮圆角
      line_spacing: 6                         # 行间距(适用于竖排)
      border_height: 0                        # 窗口上下高度，大于圆角半径才生效
      border_width: 0                         # 窗口左右宽度，大于圆角半径才生效 
      font_face: "Symbols Nerd Font"          # 候选词字体
      font_point: 13                          # 候选字大小
      label_font_point: 11                    # 候选编号大小
      text_color: 0x424242                    # 拼音行文字颜色 #424242
      back_color: 0x252a2e                    # 候选条背景色 #2e2a25
      border_color: 0x050505                  # 边框色 #050505
      label_color: 0x999999                   # 预选栏编号颜色 #999999
      candidate_text_color: 0xe9e9ea          # 预选项文字颜色 #e9e9ea
      comment_text_color: 0x888888            # 拼音等提示文字颜色
      comment_font_point: 11
      hilited_text_color: 0x999999            # 高亮拼音 (需要开启内嵌编码) #999999
      hilited_back_color: 0xD75A00            # 第一候选项背景背景色 #005AD7
      hilited_candidate_text_color: 0xFFFFFF  # 第一候选项文字颜色 #FFFFFF
      hilited_candidate_label_color: 0xFFFFFF # 第一候选项编号颜色 #FFFFFF
      hilited_comment_text_color: 0x888888    # 注解文字高亮 #888888

  # 特定App默认中/英文输入
  app_options:
