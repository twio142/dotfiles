import = ["~/.config/alacritty/colors.toml"]

shell = { program = "/bin/zsh", args = ["-lc", "tmux"] }

[env]
TERM = "xterm-256color"
LANG = "en_US.UTF-8"

[font]
size = 12.0
normal = { family = "FiraCode Nerd Font", style = "Light" }
italic = { family = "JetBrainsMono Nerd Font", style = "Thin Italic" }

[cursor]
style = { shape = "Block", blinking = "Always" }
blink_interval = 555

[colors]
draw_bold_text_with_bright_colors = true

[keyboard]
bindings = [
  { key = "Left", mods = "Super", chars = "\u0001" },
  { key = "Left" , mods = "Alt", chars = "\u001b\u0062" },
  { key = "Right", mods = "Super", chars = "\u0005" },
  { key = "Right", mods = "Alt", chars = "\u001b\u0066" },
  { key = "Back", mods = "Super", chars = "\u0015" },
  { key = "Delete", mods = "Super", chars = "\u001b\u006b" },
  { key = "Back", mods = "Alt", chars = "\u0017" },
  { key = "Delete", mods = "Alt", chars = "\u001b\u0064" },
  { key = "Z", mods = "Super", chars = "\u0018u" },
  { key = "Space", mods = "Shift", chars = "\u001b\u0020" },
  { key = "Space", mods = "Super|Control", action = "ToggleViMode" },
  { key = "T", mods = "Super", action = "None" },
  { key = "=", mods = "Super", action = "IncreaseFontSize" },
  { key = "-", mods = "Super", action = "DecreaseFontSize" },
  { key = "Tab", mods = "Control", chars = "\u0000\u006e" },
  { key = "Tab", mods = "Shift|Control", chars = "\u0000\u0070" },
  { key = "C", mods = "Super|Control", chars = "\u0000\u005b" },
  { key = "V", mods = "Super|Control", chars = "\u0000\u005d" },
]

[mouse]
hide_when_typing = true

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[scrolling]
history = 10000
multiplier = 4

[window]
decorations = "Buttonless"
dimensions = { columns = 120, lines = 58 }
padding = { x = 3, y = 3 }
dynamic_padding = true
option_as_alt = "OnlyRight"
opacity = 0.85
blur = true
