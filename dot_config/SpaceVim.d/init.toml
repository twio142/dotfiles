# All SpaceVim option below [option] section
[options]
  # set spacevim theme. by default colorscheme layer is not loaded,
  # if you want to use more colorscheme, please load the colorscheme
  # layer
  colorscheme = "one"
  # colorscheme_bg = "dark"
  # Disable guicolors in basic mode, many terminal do not support 24bit
  # true colors
  # enable_guicolors = true
  # Disable statusline separator, if you want to use other value, please
  # install nerd fonts
  statusline_separator = "arrow"
  # statusline_iseparator = "nil"
  buffer_index_type = 4
  windows_index_type = 3
  guifont= "FiraCode Nerd Font:h12"
  enable_statusline_tag = true
  enable_statusline_bfpath = true
  enable_powerline_fonts = true
  enable_tabline_ft_icon = true
  enable_statusline_mode = false
  enable_statusline_ft_icon = true
  statusline_unicode_symbols = true
  statusline_left = [
    "winnr",
    # "filename",
    "major mode",
    "syntax_checking",
    "version control info",
    "search count",
  ]
  statusline_right = [
    "cursorpos",
    "percentage",
  ]
  # Enable vim compatible mode, avoid changing origin vim key bindings
  vimcompatible = false
  # automatic_update = true
  bootstrap_before = "vimrc#before"
  bootstrap_after = "vimrc#after"
  default_indent = 2
  expand_tab = true
  wrap_line = true
  windows_leader = ""
  filemanager = "nerdtree"
  filetree_direction = "left"
  timeoutlen = 600
  github_username = "twio142"
  enable_os_fileformat_icon = true
  escape_key_binding = "jh"
  file_searching_tools = ['fd', 'fd --type f -H -L --exclude ".DS_Store" --exclude ".git"']

  todo_labels = ["DIGIN", "TEST", "TODO", "BUG", "HERE", "EDITED", "FINDOUT", "fixme", "digin", "here", "edited", "test", "debug", "findout"]
  todo_prefix = "@"

  project_rooter_patterns = ['.git/', '_darcs/', '.hg/', '.bzr/', '.svn/', 'info.plist', 'Package.swift', 'go.mod', '.obsidian/']
  project_rooter_outermost = false

